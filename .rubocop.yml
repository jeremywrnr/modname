# RuboCop configuration for modname

AllCops:
  NewCops: enable
  SuggestExtensions: false
  TargetRubyVersion: 3.3

# Disable gemspec metadata requirements
Gemspec/RequireMFA:
  Enabled: false

Gemspec/RequiredRubyVersion:
  Enabled: false

Gemspec/DevelopmentDependencies:
  Enabled: false

# Allow slightly longer methods for clarity
Metrics/MethodLength:
  Max: 20

# Allow slightly higher complexity for transformation logic
Metrics/AbcSize:
  Max: 25
